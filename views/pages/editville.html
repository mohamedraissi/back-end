{% extends "layout.html" %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    {% if msg9!="" %}
        <ul class="alert alert-warning">
            <li>{{ msg9 }}</li>
        </ul>
    {% endif %}
</div>
<div class="row" style="margin-top: 20px">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>formulaire : <small></small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="/admin/update/ville/{{ville._id}}" enctype="multipart/form-data">
                    <div class="form-group"><label class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10"><input type="text" placeholder="Nom" value="{{ville.nom}}" class="form-control" name="nom" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label" name="description" >Description</label>
                        <div class="col-sm-10"><input type="text" placeholder="Description" class="form-control" value="{{ville.description}}" name="description" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                            <img src="/upload/{{ville.image}}" class="col-md-offset-1 col-md-1" >
                            <input type="hidden" name="img" value="{{ville.image}}">
                            <span class="col-md-3" style="padding-top:2%;">{{ville.image}}</span>
                    </div>
                    <div class="form-group">    
                        <label class="col-sm-2 control-label" name="description" >Image: </label>      
                        <div class="fileinput fileinput-new col-sm-10" data-provides="fileinput">
                            <span class="btn btn-primary btn-file"><span class="fileinput-new">sélectionner une image</span>
                            <span class="fileinput-exists">Change</span><input type="file"  accept=".jpg, .jpeg, .png" name="image" value="{{ville.image}}" /></span>
                            <span class="fileinput-filename"></span>
                            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                        </div>  
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title ">
                                    <h5 class="col-sm-2">description extra</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-group " ><label class="col-sm-2 control-label">desc_extra</label>
                                        <textarea name="desc_extra" class="form-control summernote"  rows="5">{{ville.desc_extra}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 col-md-1 control-label" name="description" >Gouvernorat</label>
                        <div class="col-sm-10 col-md-2"><input type="text" placeholder="gouvernorat" class="form-control" value="{{ville.gouvernorat}}" name="gouvernorat" required></div>
                        <label class="col-sm-2 col-md-1 control-label" name="description" >Zoom</label>
                        <div class="col-sm-10 col-md-2"><input type="number" placeholder="Zoom" class="form-control" value="{{ville.zoom}}" name="zoom" required></div>
                        <label class="col-sm-2 col-md-1 control-label" name="description" >Latitude</label>
                        <div class="col-sm-10 col-md-2"><input type="number" step="any" placeholder="Latitude" class="form-control" value="{{ville.lat}}" name="lat" required></div>
                        <label class="col-sm-2 col-md-1 control-label" name="description" >Longitude</label>
                        <div class="col-sm-10 col-md-2"><input type="number" step="any" placeholder="Longitude" class="form-control" value="{{ville.long}}" name="long" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <input type="submit" class=" btn btn-primary" value="valider">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
