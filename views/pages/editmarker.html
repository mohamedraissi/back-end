{% extends "layout.html" %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    {% if msg8!="" %}
        <ul class="alert alert-warning">
            <li>{{ msg8 }}</li>
        </ul>
    {% endif %}
</div>
<div class="row" style="margin-top: 20px">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>formulaire : <small></small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="/admin/update/marker/{{marker._id}}"  enctype="multipart/form-data">
                    <div class="form-group"><label class="col-sm-2 control-label">Titre</label>
                        <div class="col-sm-10"><input type="text" placeholder="titre" class="form-control" name="titre"  value="{{marker.titre}}" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">categorie</label>
                       <div class="col-sm-10">
                            <select name="cat_id" id="" class="form-control">
                                    {% for categories in categorie %}
                                        <option value="{{categories._id}}" {{ "selected" if (marker.cat_id[0]|string == categories._id|string) else "" }}>{{ categories.nom}}</option>
                                    {% endfor %}
                            </select>
                       </div> 
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <img src="/upload/{{marker.image}}" class="col-md-offset-1 col-md-1" >
                        <input type="hidden" name="img" value="{{marker.image}}">
                        <span class="col-md-3" style="padding-top:2%;">{{marker.image}}</span>
                     </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label" name="description" >Image: </label>
                        <div class="fileinput fileinput-new col-sm-10" data-provides="fileinput">
                            <span class="btn btn-primary btn-file"><span class="fileinput-new">sélectionner une image</span>
                            <span class="fileinput-exists">Change</span><input type="file" name="image"  accept=".jpg, .jpeg, .png" /></span>
                            <span class="fileinput-filename"></span>
                            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                        </div>  
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title ">
                                    <h5 class="col-sm-2">description extra</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-group " ><label class="col-sm-2 control-label">desc_extra</label>
                                        <textarea name="desc_extra" class="form-control summernote" rows="5">{{marker.description}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 col-md-1 control-label" name="ville" >Ville</label>
                            <div class="col-sm-10 col-md-2">
                                <select name="ville_id" id="" class="form-control">
                                        {% for villes in ville %}
                                            <option value="{{villes._id}}" {{ "selected" if (marker.ville_id[0]|string == villes._id|string) else "" }}>{{villes.nom}}</option>
                                        {% endfor %}
                                </select>
                            </div>
                            <label class="col-sm-2 col-md-1 control-label" name="zoom" >Zoom</label>
                            <div class="col-sm-10 col-md-2"><input type="number" placeholder="Zoom" class="form-control" name="zoom" value="{{marker.zoom}}"  required></div>
                            <label class="col-sm-2 col-md-1 control-label" name="lat" >Latitude</label>
                            <div class="col-sm-10 col-md-2"><input type="number" step="any" placeholder="Latitude" class="form-control" name="lat" value="{{marker.lat}}" required></div>
                            <label class="col-sm-2 col-md-1 control-label" name="long" >Longitude</label>
                            <div class="col-sm-10 col-md-2"><input type="number" step="any" placeholder="Longitude" class="form-control" name="long" value="{{marker.long}}" required></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <input type="submit" class=" btn btn-primary" value="valider">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
